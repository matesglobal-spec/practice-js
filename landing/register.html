<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<body>
    <div class="area">
        <div class="register-box">
            <div class="login-head">
                <center>
                    <h3>Login</h3>
                </center>
            </div>
            
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" value="" placeholder="Your Name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" value="" placeholder="Username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="" placeholder="Email address" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" value="" placeholder="Password" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" value="" placeholder="Password" class="form-control">
                </div>
  
                <input type="submit" value="Register" class="btn btn-info">
                <br>
                <br>
                <p>
                    You have account?  <a href="index.html"><b>Login</b></a>
                </p>
            </form>
            
        </div>
    </div>
    
    
    
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
