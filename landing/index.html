<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<body>
    <div class="area">
        <div class="login-box">
            <div class="login-head">
                <center>
                    <h3>Login</h3>
                </center>
            </div>
            
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="" placeholder="Email address" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" value="" placeholder="Password" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="checkbox checkbox_pad">
                   <label>
                    <input type="checkbox">
                    Remember Me
                   </label>
  </div>
                    </div>
                    <div class="col-md-6">
                        <div class="checkbox text-right">
        <input class="forget" type="submit" name="" value="Forget Password">
        </div>
                    </div>
                </div>
                
  
                <input type="submit" value="Login" class="btn btn-info">
                <br>
                <br>
                <p>
                    Do not have account?  <a href="register.html"><b>Register</b></a>
                </p>
            </form>
            <form>
                <div class="form-group has-success has-feedback">
  
  <div class="input-group">
    <span class="input-group-addon face_one"><i class="fab fa-facebook-f"></i></span>
    <input type="submit" class="form-control face_color" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="Connect With Facebook">
  </div>
</div>
<div class="form-group has-success has-feedback">
  
  <div class="input-group">
    <span class="input-group-addon google_one"><i class="fab fa-google-plus-g"></i></span>
    <input type="submit" class="form-control google_color" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="Connect With Google">
  </div>
</div>
            </form>
        </div>
    </div>
    
    
    
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
