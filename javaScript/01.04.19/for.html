<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>For</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <button onclick="add()">Click Number</button>
    <button onclick="add_array()">Click Journy</button>
    <script>

        function add() {
            
            for ( i = 0; i < 10; i++) {
                var result = "The number is : " + i + "<br>";
                document.write(result);
            }
           
            
        }
    document.write("<br>");
        function add_array() {
                var look = ['Plane', 'car', 'bus', 'bike']
                for (i = 0; i < look.length; i++) {
                    var result = "The journy by : " + look[i] + "<br>";
                    document.write(result);
                }


            }

    </script>
</body>

</html>
