<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Object</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>

    <script>
        var details = {
            firstName : "Maidul",
            lastName : "Islam",
            age : "30"
        };
        document.write(details.firstName); 

        document.write("<br>");

         var age = "30"
        var details = {
                firstName: "Maidul",
                lastName: "Islam",
                age: age
            };
            document.write(details.age);

        document.write("<br>");

     function name() {
        document.write("Khan Topu");         
     }
     var details = {
            firstName: name(),
            age: "30"
        };
        document.write(details.firstName);

    </script>
</body>

</html>
