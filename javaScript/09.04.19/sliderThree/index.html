<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sliderThree</title>
    <style>
       .slider img{
           width: 100%;
           height: 500px;
       }
       .fade {
          animation-name: fade;
          animation-duration: 1.5s;
          -webkit-animation-name: fade;
          -webkit-animation-duration: 1.5s;
      }
      @keyframes fade {
  from {
    opacity: .4;
  }

  to {
    opacity: 1;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="slider_body">
            <div class="slider fade">
                <img src="1.jpg" alt="">
            </div><!-- slider -->
            <div class="slider fade">
                <img src="3.jpg" alt="">
            </div><!-- slider -->
            <div class="slider fade">
                <img src="2.jpg" alt="">
            </div><!-- slider -->
            <button onclick="nextPrev(-1)">Prev</button>
            <button onclick="nextPrev(1)">Next</button>
        </div><!-- slider_body -->
    </div><!-- container -->

    <script>
    var current = 1;
    sliderAll(current);
    function nextPrev(n){
         sliderAll(current += n);
    }
    function current_slide(n) {
            sliderAll(current = n);
        }
    function sliderAll(n) {
        var slider = document.querySelectorAll('.slider');
        
        if(n > slider.length){
            current = 1;
        }
        if (n < 1) {
            current = slider.length;
        }
        
        for( var i =0; i<slider.length; i++){
          slider[i].style.display = 'none';
          }
          
        slider[current-1].style.display = 'block';
    }
    </script>
</body>
</html>
